<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      const myList = document.querySelector("ul");
      const myInput = document.querySelector("input");
      const myBtn = document.querySelector("button");

      myBtn.addEventListener("click", () => {
        const itemInput = myInput.value;
        myInput.value = "";
        myInput.focus();
        const myListItem = document.createElement("li");
        const myItemName = document.createElement("span");
        const myItemBtn = document.createElement("button");

        myListItem.textContent = itemInput;
        myItemBtn.textContent = "Delete";
        myListItem.appendChild(myItemName);
        myListItem.appendChild(myItemBtn);
        myList.appendChild(myListItem);

        myItemBtn.addEventListener("click", () => {
          myListItem.remove();
        });
      });
    </script>
  </body>
</html>
