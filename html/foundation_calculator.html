<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Calculator</title>
    <script defer src="../js/calculator.js"></script>
  </head>
  <body>
    <center><h2>Foundation Calculator</h2></center>
    <div class="container-fluid">
      <input class="calcDisplay"></input>
      <div class="container">
        <button id="add" class="">+</button>
        <button id="sub" class="">-</button>
        <button id="multi" class="">*</button>
        <button id="div" class="">/</button>
        <button id="equals" class="">=</button>
        <button id="clear" class="">C</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="0">0</button>

        <button id="00">00</button>
        <button id="point">.</button>
      </div>
    </div>

  </body>
</html>
