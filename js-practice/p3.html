<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Factorial</h1>
    <script>
      function factorial() {
        var num = parseInt(prompt("enter a number to find the factorial of.."));
        var fac = 1;
        for (i = num; i >= 1; i--) {
          fac *= i;
        }
        document.write(fac);
      }
      factorial();
    </script>
  </body>
</html>
